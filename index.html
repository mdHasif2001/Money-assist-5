<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Assignment</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2 class="text-center fw-bolder fs-1 text-success m-5">Money Assist</h2>
    </header>   
    <main>
        <section>
            <div class="container overflow-hidden">
                <div class="row gx-5">
                  <div class="col">
                   <img src="img/money.jpg" height="500px" width="600px">
                  </div>
                  <div class="col">
                    <div class="bg-light">

                      <h3 class="text-center pt-4 pb-3 text-success fw-bold">Income</h3>
                      <h4 class="mb-3 income">Income: <input class="ps-3" type="text" placeholder="Your Income"></h4>
                      

                      <h3 class="text-center pt-4 pb-3 text-success fw-bold">Expenses</h3>

                      <h4 class="mb-3 food">Food: <input class="ps-3" type="text" placeholder="Food Cost"></h4>

                      <h4 class="mb-3 rent">Rent: <input class="ps-3" type="text" placeholder="Rent Cost"></h4>

                      <h4 class="mb-3 clothes">Clothes: <input class="ps-3" type="text" placeholder="Clothes Cost"></h4>

                      <p class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-success btn-lg">Calculate</button>
                      </p>

                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
