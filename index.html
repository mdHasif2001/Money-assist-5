<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Assist</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2 class="text-center fw-bolder fs-1 text-success m-5">Money Assist</h2>
    </header>   
    <main>
        <section class="container">
            <div class="container overflow-hidden">
                <div class="row gx-5">
                  <!-- image  -->
                  <div class="col-12 col-lg-6">
                   <img src="img/money.jpg" class="mb-4 img-fluid" height="700px" width="600px">
                  </div>
                  <!-- input tags -->
                  <div class="col-12 col-lg-6">
                    <div class="bg-light">

                      <h4 class="text-center pt-4 pb-3 text-success fw-bold">Income</h4>
                      <h5 class="mb-3 income">Income: <input class="ps-3 custom-calculate-input" type="text" placeholder="Your Income" id="income-input"></h5>
                      

                      <h4 class="text-center pt-4 pb-3 text-success fw-bold">Expenses</h4>

                      <h5 class="mb-3 food">Food: <input class="ps-3 custom-calculate-input" type="text" placeholder="Food Cost" id="food-input"></h5>

                      <h5 class="mb-3 rent">Rent: <input class="ps-3 custom-calculate-input" type="text" placeholder="Rent Cost" id="rent-input"></h5>

                      <h5 class="mb-3 clothes">Clothes: <input class="ps-3 custom-calculate-input" type="text" placeholder="Clothes Cost" id="cloths-input"></h5>

                      <!-- calculate  -->
                      <p class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-success btn-lg" id="calc-button">Calculate</button>
                      </p>

                      <h4 class="text-center text-success fw-bold pb-2">Total Expenses: <span id="expenses-total">00</span></h4>

                      <h4 class="text-center text-success fw-bold pb-3">Balance: <span id="balance-total">00</span></h4>
                      
                      <!-- save  -->
                      <div class="d-flex justify-content-center pb-3">
                        <h5>Save: <input class="ps-3 custom-save-input" type="text" placeholder="Savings"> % <button type="button" class="btn btn-outline-success btn-lg">Save</button>
                        </h5>  
                      </div>

                      <h4 class="text-center text-success fw-bold pb-2">Saving Amount: <span>00</span></h4>
                      <h4 class="text-center text-success fw-bold pb-5">Remaining Balance: <span>00</span></h4>

                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- javaScript link  -->
    <script src="js/script.js"></script>
</body>
</html>
